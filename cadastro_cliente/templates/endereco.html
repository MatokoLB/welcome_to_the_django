{% extends 'base.html' %}

{% block 'title' %} Endereço {% endblock %}

{% block 'body' %}


<main class="container">
    <h1 class="text-center">Endereço</h1>

    <form action="{% url 'endereco' %}" method="POST"> {% csrf_token %}


        <div class="form-group ">
            <label for="pedido">Rua</label>
            <input name="rua" type="text" class="form-control">
        </div>
        <div class="row">
            <div class="form-group col-2">
                <label for="pedido">Numero</label>
                <input name="numero" type="text" class="form-control">
            </div>

            <div class="form-group col-10">
                <label for="pedido">Complemento</label>
                <input name="complemento" type="text" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-6">
                <label for="pedido">Bairro</label>
                <input name="bairro" type="text" class="form-control">
            </div>


            <div class="form-group col-6">
                <label for="pedido">Cep</label>
                <input name="cep" type="text" class="form-control" ">
            </div>

        </div>
        
         <div class=" form-group ">
                <label for='cliente'>Cliente</label>
                <select name='ecliente' class="form-control" id="cliente'">
                    <option disabled selected>Selecionar</option>
                    {% for cliente in clientes %}
                    <option value="{{cliente.id}}"> {{cliente.nome}}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-success mt-5">Salvar</button>
    </form>


</main>



{% endblock %}
