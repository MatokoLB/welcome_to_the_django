{% extends 'base.html' %}

{% block 'title' %} Cadastro de Clientes {% endblock %}

{% block 'body' %}



    <main class="container">
        <h1 class="text-center mb-5">Cadastro de Clientes</h1>


        
        <form action="{% url 'cliente' %}" method="POST"> {% csrf_token %}
            
            <div class="form-group ">
                <label for="nome">Nome</label>
                <input name="nome" type="text" class="form-control" id="nome" placeholder="nome">
            </div>
            <div class="row">
                <div class="form-group col-6"">
                    <label for=" cpf">Cpf</label>
                    <input name="cpf" type="text" class="form-control" id="cpf" placeholder="cpf">
                </div>

                <div class="form-group col-6">
                    <label for="rg">RG</label>
                    <input name="rg" type="number" class="form-control" id="rg" placeholder="rg">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="data_nascimento">Data Nascimento</label>
                    <input name="data_nascimento" type="date" max="2022-11-28" class="form-control" id="data_nasciment">
                    
                </div>
                <div class="form-group col-6">
                    <label for='sexo' > Sexo </label>
                    <select  name='sexo' class="form-control" id="sexo">
                        <option disabled selected >Selecionar</option>
                        <option value="Homen">Homen</option>
                        <option value="Mulher">Mulher</option>
                        <option value="Não informado" >Não informar</option>
                    </select>
                </div>
            </div>
           <button type="submit" class="btn btn-success">Cadastrar</button>
        </form> 
        
    </main>


    

{% endblock %}
