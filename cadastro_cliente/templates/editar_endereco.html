{% extends 'base.html' %}

{% block 'title' %}Atualizar Endereço{% endblock %}

{% block 'body' %}


<main class="container">
    <h1 class="text-center">Atualizar Endereço</h1>

    <form action="{% url 'editar_endereco' endereco.id %}" method="POST"> {% csrf_token %}

        <div class="form-group ">
            <label for="pedido">Rua</label>
            <input value="{{endereco.rua}}" name="rua" type="text" class="form-control">
        </div>
        <div class="row">
            <div class="form-group col-2">
                <label for="pedido">Numero</label>
                <input value="{{endereco.numero}}" name="numero" type="text" class="form-control">
            </div>

            <div class="form-group col-10">
                <label for="pedido">Complemento</label>
                <input value="{{endereco.complemento}}" name="complemento" type="text" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-6">
                <label for="pedido">Bairro</label>
                <input value="{{endereco.bairro}}" name="bairro" type="text" class="form-control">
            </div>


            <div class="form-group col-6">
                <label for="pedido">Cep</label>
                <input value="{{endereco.cep}}" name="cep" type="text" class="form-control" ">
            </div>

        </div>
        
         <div class=" form-group ">
                <label for='cliente'>Cliente</label>
                <select name='ecliente' class="form-control" id="cliente'">
                    <option disabled selected value="{{cliente.id}}"> {{endereco.ecliente}}</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success mt-5">Atualizar</button>
    </form>


</main>



{% endblock %}
